<div class="grid">
    <div class="lg:col-6 lg:col-offset-3  col-10 col-offset-1 mt-4 mb-4">
        <p class="lg:text-6xl text-3xl lg:text-left text-center font-light mt-4 mb-4">BÃºsqueda de clientes</p>
    </div>

</div>
<div class="grid">
    <div class="lg:col-6 lg:col-offset-3 col-10 col-offset-1">
        <div class="grid">
            <mat-form-field class="lg:col-4 lg:col-offset-4 col-12">
                <mat-label>Consulta clientes</mat-label>
                <input matInput #clientValue>
            </mat-form-field>
        </div>
    </div>
</div>
<ng-template #templateLoader>
    <div class="grid mt-8">
        <div class="lg:col-6 lg:col-offset-3 col-10 col-offset-1">
            <div class="grid justify-content-center">
                <mat-spinner></mat-spinner>
            </div>

        </div>
    </div>
</ng-template>

<div class="grid">
    <button mat-raised-button color="primary" class="col-2 col-offset-5"
        (click)="buscarClientes(clientValue.value)">Buscar</button>
</div>
<div class="grid" *ngIf="!this.loader;else templateLoader">
    <div class="lg:col-4 lg:col-offset-4 col-10 col-offset-1 mt-4">
        <table mat-table [dataSource]="dataSource">

            <ng-component matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let client">{{client.nombre}}</td>
            </ng-component>
            <ng-component matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>Apellido</th>
                <td mat-cell *matCellDef="let client">{{client.apellido}}</td>
            </ng-component>
            <ng-component matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let client">{{client.email}}</td>
            </ng-component>
            <ng-component matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef>Fecha creacion</th>
                <td mat-cell *matCellDef="let client">{{client.createdAt}}</td>
            </ng-component>
            <ng-component matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let client"><button mat-icon-button color="primary"
                        (click)="openDialog(client)">
                        <mat-icon>edit_note</mat-icon>
                    </button></td>
            </ng-component>
            <ng-component matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let client"><button mat-icon-button color="warn"
                        (click)="onDelete(client.nombre)">
                        <mat-icon>delete_note</mat-icon>
                    </button></td>
            </ng-component>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

        </mat-paginator>
    </div>

</div>
