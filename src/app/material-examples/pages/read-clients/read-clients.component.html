<div class="grid">
    <div class="lg:col-6 lg:col-offset-3  col-10 col-offset-1 mt-4 mb-4">
        <p class="lg:text-6xl text-3xl lg:text-left text-center font-light mt-4 mb-4">BÃºsqueda de clientes</p>
    </div>

</div>
<div class="grid">
    <div class="lg:col-6 lg:col-offset-3 col-10 col-offset-1">
        <div class="grid">
            <mat-form-field class="lg:col-7 col-12">
                <mat-label>Consulta clientes</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field class="lg:col-5 col-12">
                <mat-label>Buscar por:</mat-label>
                <mat-select>
                    <mat-option value="name">Name</mat-option>
                    <mat-option value="lastname">Last name</mat-option>
                    <mat-option value="age">Age</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
</div>
<div class="grid">
    <button mat-raised-button color="primary" class="col-2 col-offset-5">Buscar</button>
</div>
<div class="grid">
    <div class="lg:col-4 lg:col-offset-4 col-10 col-offset-1 mt-4">
        <table mat-table [dataSource]="dataSource">

            <ng-component matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>name</th>
                <td mat-cell *matCellDef="let client">{{client.name}}</td>
            </ng-component>
            <ng-component matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef>last name</th>
                <td mat-cell *matCellDef="let client">{{client.lastName}}</td>
            </ng-component>
            <ng-component matColumnDef="age">
                <th mat-header-cell *matHeaderCellDef>age</th>
                <td mat-cell *matCellDef="let client">{{client.age}}</td>
            </ng-component>
            <ng-component matColumnDef="gender">
                <th mat-header-cell *matHeaderCellDef>gender</th>
                <td mat-cell *matCellDef="let client">{{client.gender}}</td>
            </ng-component>
            <ng-component matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let client"><button mat-icon-button color="primary">
                        <mat-icon>edit_note</mat-icon>
                    </button></td>
            </ng-component>
            <ng-component matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let client"><button mat-icon-button color="warn"
                        (click)="onDelete(client.name)">
                        <mat-icon>delete_note</mat-icon>
                    </button></td>
            </ng-component>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>

        </mat-paginator>
    </div>

</div>
