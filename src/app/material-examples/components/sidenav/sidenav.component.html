<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav mode="push" [ngStyle]="{width:'250px'}">
        <mat-toolbar color="accent">
            <span>Clientes</span>
            <span class="spacer"></span>
            <!-- <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon>menu</mat-icon>
            </button> -->

        </mat-toolbar>
        <mat-nav-list>
            <mat-list-item [routerLink]="option.path" *ngFor="let option of options" (click)="sidenav.toggle()">
                <mat-icon>{{option.icon}}</mat-icon>
                {{option.label}}
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-toolbar color="primary">
        <button mat-icon-button (click)="sidenav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <span class="spacer"></span>
        <button mat-button (click)="onLogout()"><mat-icon>logout</mat-icon>Logout</button>
    </mat-toolbar>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
</mat-sidenav-container>
