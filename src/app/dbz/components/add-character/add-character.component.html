<h4>Agregar personaje</h4>

<form action="" class="row" (ngSubmit)="emitCharacter()">
    <input type="text" [(ngModel)]="character.name" class="form-control mb-2" placeholder="Nombre" name="nameInput">
    <input type="number" [(ngModel)]="character.power" class="form-control mb-2" placeholder="Poder" name="powerInput">
    <button class="btn btn-outline-primary" type="submit">Agregar</button>
</form>
